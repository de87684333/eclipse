<mat-toolbar color="primary">
    <span>Eclipse</span>
</mat-toolbar>
<mat-card>
    <mat-card-content>
    <form (ngSubmit)="onSubmit()" #periodForm="ngForm" style="display: flex;">
        <mat-form-field style="display: flex; flex-direction: column; padding: 8px">
            <mat-label>Select a date</mat-label>
            <input matInput [matDatepicker]="picker" required [(ngModel)]="selectedDate" name="date">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="display: flex; flex-direction: column; padding: 8px">
            <mat-label>Period to display</mat-label>
            <input matInput type="number" min="1" [(ngModel)]="selectedPeriod" name="period">
            <mat-hint>Days</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="periodForm.invalid" style=" align-self: center">OK</button>
    </form>
    </mat-card-content>
</mat-card>
<mat-card>
<mat-card-content style="display: flex; flex-wrap: wrap">
    <app-line-chart style="padding: 16px" [chartData]="priceChartData"></app-line-chart>
    <app-line-chart style="padding: 16px"  [chartData]="supplyDemandChartData"></app-line-chart>
</mat-card-content>
</mat-card>
